<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News Clone</title>
    <link href="/static/styles.css" rel="stylesheet">
    <link href="/static/tailwind.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
</head>
<body class="bg-hn-background text-hn-text font-sans">
    <header class="bg-hn-orange text-black py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/#" class="text-lg font-bold">Hacker News Clone</a>
            <nav>
                <a href="#" class="text-black hover:underline">Submit</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div id="posts" hx-get="/posts" hx-trigger="load" hx-target="#posts">
            <!-- Posts will be dynamically loaded here -->
        </div>
    </main>

    <footer class="bg-hn-orange text-black py-2 text-center">
        <p>&copy; 2024 Hacker News Clone. All rights reserved.</p>
    </footer>
</body>
</html>
