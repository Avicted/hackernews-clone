{% for post in posts %}
<div class="bg-[#f6f6ef] text-black p-2 rounded-xs border border-lightgray">
    <a href="{{ post.url }}" class="text-black hover:underline text-lg">{{ post.title }}</a>
    <p class="text-sm text-gray-400">
        <span>12 {{ post.points }} points</span> | 
        by 
        <span>{{ post.author }}</span> |
        <span>1 hour ago</span>
        <span>|</span>
        <span>3 comments</span>
    </p>
</div>
{% endfor %}
