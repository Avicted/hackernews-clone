{% for post in posts %}
<div class="bg-[#EEEEEE] text-black p-4 mb-4 rounded-md shadow-md">
    <a href="{{ post.url }}" class="text-black hover:underline text-lg">{{ post.title }}</a>
    <p class="text-sm">
        <span>by Anonymous</span> | 
        <span>Posted on {{ post.posted_at }}</span>
    </p>
</div>
{% endfor %}
